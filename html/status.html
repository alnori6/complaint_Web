<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./FontAwesome files/fontawesome.css" />
    <script src="./FontAwesome files/fontawesome.js"></script> -->
    
    <title>Status</title>
    <link rel="stylesheet" href="../css/status.css">
    <script defer src="../js/status.js"></script>

    <link rel="stylesheet" href="../css/fontawesome.css" />
    <script src="../js/fontawesome.js"></script>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- <script src="https://kit.fontawesome.com/a344a490e8.js" crossorigin="anonymous"></script> -->
    
        
</head>
<body>
    <header>
        <img class= "logo" src="../assets/logo_sgs.png">

        
        <span class="fa-solid fa-bars" id="menuIcon" onclick="toggle()"></span>

        <nav class="navbar" id="nav">

            <ul class="navigation">
                <li>
                    <a href="https://www.saudiags.com">
                        Home
                    </a>
                </li>
                <li>
                    <a href="https://www.saudiags.com/about-us">
                        About us
                    </a>
                </li>
                <li>
                    <a href="https://www.saudiags.com/contact-us">
                        Contact us
                    </a>
                </li>
                <li onclick="document.getElementById('id01').style.display='block'">
                    <a>
                        Admin-Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h2>We always welcome you and look forward to meeting your expectations.</h2>
    </div>
    <div class="picture">
        <h2>We are happy to hear from you , and glad to help you.</h2>
        <!-- <img src="header_pic2.png" alt="" class="header_pic"> -->
        <div class="line"></div>
    </div>
    
    <main>
        <section>

            <form action="/status" method="post">

                <label>
                    Email:
                    <input name="email" type="email" id="contact-email" required>
                </label>

                <label>
                    Reference Number :
                    <input name="refNum" type="text" id="refNum" >
                </label>


                <label class="break">
                    Status: 
                    <ul class="step-wizard-list">
                        <li>
                            <div class="progress one">
                                <!-- <span class="progress-label">On-Going</span> -->
                                <!-- <span class="fa-solid fa-circle-check" id="empty"></span> -->
                                <span class="fa-regular fa-circle-check" id="full"></span>
                            </div>
                            <p class="text uno">On-Going</p>
                        </li>
                        <li>
                            <!-- <span class="progress-label">Pending</span> -->
                            <div class="progress two">
                                <!-- <span class="fa-solid fa-circle-check" id="empty"></span> -->
                                <span class="fa-regular fa-circle-check" id="full"></span>
                            </div>
                            <p class="text dous">Pending</p>
                        </li>
                        <li>
                            <!-- <span class="progress-label">Closed</span> -->
                            <div class="progress three">
                                <!-- <span class="fa-solid fa-circle-check" id="empty"></span> -->
                                <span class="fa-regular fa-circle-check" id="full"></span>
                            </div>
                            <p class="text treas">Close</p>
                        </li>
                    </ul>
                </label>

                <label>
                    Case Opened:
                    <input name="open" type="date" id="open" readonly>
                </label>
                
                <label>
                    Case Closed:
                    <input name="close" type="date" id="close" readonly>
                </label>

                <label class="duration" >
                    Duration:
                    <input type="text" placeholder="0 Days" style="font-size: 19px;" readonly>
                </label>

                <label>
                    FeedBack:
                    <textarea name="" id="feedback" placeholder="No Responce yet" readonly></textarea>
                </label>

                <p class="buttons">
                    <input class="Button" id="rateButton" type="button" value="Rate" />
                </p>
                
            </form>

            <!-- Second form for log in -->
            <div id="id01" class="modal">
                
                <form class="modal-content animate" action="/" method="post">
                    <div class="containerr">
                        <img src="../assets/aside_0.png" alt="">
                    </div>
                    
                  <div class="containerrr">

                    <label for="uname">
                        SGS ID:
                    <input type="text" placeholder="Enter ID" name="uname" required>
                    </label>

                    <label for="psw">
                        Password:
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    </label>

                    <label>
                        <button type="submit">Login</button>
                    </label>

                    <div class="check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Remember me
                        </label>
                    </div>

                    <label >
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    </label>

                  </div>

                </form>
              </div>
              
            <!-- Third form for Rate -->
            <div class="rate-box"  id="id02">

                <div class="star-widget">

                    <label class="rate 1">
                        <span class="fa-regular fa-star" id="full"></span>
                    </label>
                    <label class="rate 2">
                        <span class="fa-regular fa-star" id="full"></span>
                    </label>
                    <label class="rate 3">
                        <span class="fa-regular fa-star" id="full"></span>
                    </label>
                    <label class="rate 4">
                        <span class="fa-regular fa-star" id="full"></span>
                    </label>

                    <form action="#">
                        <header></header>

                        <div class="textarea">
                            <textarea cols="30" placeholder="Describe your experience.."></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Post</button>
                        </div>
                    </form>
                <!-- <form action="" class="rate-model animate">
                    
                </form> -->

                </div>
            </div>

        </section>
    </main>
    
    <footer>
        <p> Noora Amer </p>
        <p>&copy; SGS 2023. All Rights Reserved.</p>
    </footer>

</body>
</html>
